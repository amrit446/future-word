{% extends 'index.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<h4 class="text-center">user detail</h4>
<div class="d-inline">
   
    {% if stu %}
    <table class="table table-hover">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
            {% for st in stu %}
              <tr>
                <th scope="row">{{st.id}}</th>
                <td>{{st.username}}</td>
                <td>{{st.email}}</td>
                <td>{{st.address}}</td>
                <td>
                  <a href="{% url 'updatedata' st.id %}" class="btn btn-warning btn-sm">Edit</a>
                   <form action="{% url 'deletedata' st.id %}" method="post" class="d-inline"> {% csrf_token %}
                    
                       <input type="submit" class="btn btn-danger" 
                       value="Delete">
                   </form>
                </td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
      </table>
    {% else %}
     <h4 class="text-center alert-alert-warning">No Records</h4>
    {% endif %}
    <a href="{% url 'login' %}" class="btn btn-info">Logout</a>
</div>



{% endblock content %}
